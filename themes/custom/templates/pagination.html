{% if DEFAULT_PAGINATION %}
<nav aria-label="Page navigation example">
<ul class="pagination">
    {% if articles_page.has_previous() %}
    <li class="page-item"><a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo;</a></li>
    {% endif %}
    <li class="page-item disabled"><a class="page-link" href="#">Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}</a></li>
    {% if articles_page.has_next() %}</a>
    <li class="page-item"><a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">&raquo;</a></li>
    {% endif %}
</ul>
</nav>
{% endif %}
