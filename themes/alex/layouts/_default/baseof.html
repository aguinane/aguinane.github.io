<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">

<head>
    {{- partial "head.html" . -}}
</head>

<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
    {{- partial "header.html" . -}}

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar">
                {{- partial "sidebar.html" . -}}
            </aside>

            <main role="main" class="content">
                {{- block "main" . }}{{- end }}
            </main>

        </div><!-- /row-->
    </div><!-- /container-fluid-->


    {{- partial "footer.html" . -}}
</body>

</html>
